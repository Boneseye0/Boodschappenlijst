<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Boodschappenlijst</title>
</head>
<body>
    <table id="tab">
        <thead>
        <tr>
            <th>Product</th>
            <th>Prijs</th>
            <th>Hoeveelheid</th>
            <th>Subtotaal</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td >Rijst</td>
            <td class="productPrice">1.00</td>
            <td><input type="number" class="productQuantity" value="0"></td>
            <td class="productTotalCost prijs">0.00</td>
        </tr>
        <tr>
            <td>Broccoli</td>
            <td class="productPrice">0.99</td>
            <td><input type="number" class="productQuantity"  value="0"></td>
            <td class="productTotalCost prijs">0.00</td>
        </tr>
        <tr>
            <td>Koekjes</td>
            <td class="productPrice">1.20</td>
            <td><input type="number" class="productQuantity" value="0"></td>
            <td class="productTotalCost prijs">0.00</td>
        </tr>
        <tr>
            <td>Noten</td>
            <td class="productPrice">2.99</td>
            <td><input type="number" class="productQuantity"  value="0"></td>
            <td class="productTotalCost prijs">0.00</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Totaal</td>
            <td id="totalCost" class="prijs">0.00</td>
        </tr>
        </tfoot>
    </table>
    <script src="./script.js"></script>
</body>
</html>
